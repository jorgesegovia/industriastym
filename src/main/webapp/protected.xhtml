<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html" id="fview">

	<title>VFConsulting</title>

	<h:head>

		<style>
.ui-widget {
	font-size: 95% !important;
}
</style>

		<f:facet name="first">
			<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
			<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
			<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />
			<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		</f:facet>

	</h:head>

	<h:body>
		<h:form>
			<p:panel id="login" header="Protegido"
				style="margin-bottom: 20px; width: 30%;">
				<h:panelGrid columns="1" style="width: 100%;">
					<p:inputText placeholder="User" />
					<p:inputText placeholder="Password" />
					<p:commandButton actionListener="#{loginController.login}"
						value="Login" style="margin-top: 10px;" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>

</f:view>

</html>
