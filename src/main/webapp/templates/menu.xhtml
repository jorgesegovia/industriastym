<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:layoutUnit position="west" size="300" resizable="true"
		collapsible="true" style="padding: 0em !important;">

		<h:form id="formMenu">

			<h:panelGroup style="display:block; text-align:center; padding: 5px;">

				<p:inputText id="find" placeholder="Buscar en Menu"
					style="width: 100%" value="#{menuView.textTofind}">
					<p:ajax event="keyup" listener="#{menuView.findInMenu}"
						update="pmMainMenu" />
				</p:inputText>

			</h:panelGroup>

			<p:panelMenu id="pmMainMenu" style="width: 100%; margin-top: 5px;"
				model="#{menuView.menuModel}" />

		</h:form>

	</p:layoutUnit>

</ui:composition>
